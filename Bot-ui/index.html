<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Bot by Ayush</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-sm-center">
                <div class="col-sm-10 col col-md-8 col-lg-7">
                    <div class="card text-white vh-100" id="body-content" style="background-color: #131516;">
                        <div class="card-header" style="background-color: #ffcb05;"><img src="chatbot.png" style="max-height: 25px;max-width: 25px;"/>&nbsp;Mr. Chat terjee</div>
                        <div class="card-body overflow-auto" id="message-content">
                            <!--DOM Manipulation happens here-->
                        </div>
                        <div class="card-footer">
                            <form id="mymsg" method="POST">
                                <div class="form-row">
                                    <div class="form-group col-md-10 col-sm-10 col-9 d-flex" style="margin-bottom: 0;">
                                        <input type="text" id="MSG" name="MSG" class="form-control" id="Input" placeholder="Type message here...">
                                    </div>
                                    <div class="ml-auto">
                                        <button type="submit" class="btn btn-outline-warning">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/jquery.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
